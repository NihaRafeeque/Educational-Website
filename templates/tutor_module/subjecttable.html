{% extends "tutor_module/index.html" %}
{% block title %} Subject {% endblock %}
{% block body %}
<table class="table bg-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">SubjectName</th>
    <th scope="col"></th>
  </tr>
  {% for i in data %} <tr>
    <td>{{ forloop.counter }}</th>
    <td>{{ i.subject.subjectname }}</td>
    <td><a class=" btn btn-secondary btn-sm" href="/subjectselect/{{ i.id}}#a">Select</a> </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
