{% extends "tutor_module/index.html" %}
{% block title %} View Class {% endblock %}
{% block body %}
<table class="table bg-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Class</th>
    <th scope="col">Date</th>
    <th scope="col">Time</th>
    <th scope="col"> </th>

  </tr>
  {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;<a class="btn btn-secondary btn-sm" href="{{ i.classes }}">view</a></td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.time }}</td>
    <td><a class="btn btn-danger btn-sm" href="/delete5/{{ i.id }}">Delete</a> </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
