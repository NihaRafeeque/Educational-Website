{% extends "tutor_module/index.html" %}
{% load static %}
{% block title %} Courses {% endblock %}
{% block body %}
<table class="table bg-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">CourseName</th>
    <th scope="col"></th>
  </tr>
  {% for i in data %} <tr>
    <td>{{ forloop.counter }}</thsc>
    <td>{{ i.coursename}}</td>
    <td><a class=" btn btn-secondary btn-sm" href="/subjecttable-tutor/{{ i.id }}#a">Subjects</a> </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
