{% extends "student_module/index.html" %}
{% block title %} Notes {% endblock %}
{% block body %}
<table class="table bg-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Materials</th>
    <th scope="col">Date</th>
    <th scope="col">Time</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;<a class="btn btn-secondary btn-sm" href="{{ i.material }}">view</a></td>
    <td>{{ i.date }}</td>
    <td>&nbsp;{{ i.time}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
