{% extends "student_module/index.html" %}
{% block title %} View Reply {% endblock %}
{% block body %}
<table class="table bg-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Complaint</th>
    <th scope="col">Date</th>
    <th scope="col">Reply</th>
    <th scope="col">ReplyDate</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.complaint }}</td>
    <td>&nbsp;{{ i.complaint_date }}</td>
    <td>&nbsp;{{ i.reply }}</td>
    <td>{{ i.reply_date }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
