{% extends "student_module/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Change Password</title>
</head>
<body>
<form id="form1" name="form1" method="post" action="/changepassword-student">
        {% csrf_token %}
    <center>
<table class="table bg-light ">
    <tr>
      <th class="align-middle" scope="row">Current Password</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <th class="align-middle" scope="row">New Password</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield2" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <th  class="align-middle" scope="row">Confirm Password</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield3" id="textfield4" class="form-control" required/></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"> <button class="btn btn-secondary btn-sm" type="submit" name="button" id="button">Change</button></div></th>
    </tr>
  </table>
    </center>
</form>
</body>
</html>
{% endblock %}
