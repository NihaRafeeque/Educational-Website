{% extends "student_module/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Chat</title>
{#    <style type="text/css ">#}
{#        .left  {#}
{# float: left;#}
{#}#}
{#         .right{#}
{#             float: right;#}
{#         }#}
{#    </style>#}
</head>
<body>
<form id="form1" name="form1" method="post" action="">
    {% csrf_token %}
    <center>
        <div class="main bg-light" style="width: 50rem;height: 30rem;">
            <div class="message bg-warning" style="width: 50rem;height: 28rem;">
                {% for i in data %}
                    {% if i.student_id == uid %}
                        <div class="right">
                        <p class="student-msg" align="right">{{ i.chat }}</p>
                        </div>
                    {% else %}
                        <div class="left">
                        <p class="tutor-msg" align="left">{{ i.chat  }}</p>
                        </div>
                    {% endif %}

                {% endfor %}
            </div>
            <div class="chat">
                <input type="text" id="msg" name="msg" style="width: 40rem;" placeholder="Ask your doubt here!..."/>
                <input type="submit" value="send"  class="btn btn-secondary btn-sm" />
            </div>

        </div>
    </center>
</form>
</body>
</html>
{% endblock %}
