{% extends "student_module/index.html" %}
{% block title %} Classes {% endblock %}
{% block body %}
<table class="table bg-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Class</th>
    <th scope="col">Date</th>
    <th scope="col">Time</th>
    <th scope="col"> </th>
  </tr>
  {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td><a class="btn btn-secondary btn-sm" href="{{ i.classes }}"> view</a></td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.time }}</td>
    <td><a class="btn btn-secondary btn-sm" href="/studentchat/{{ i.selectsubject.tutor.id }}#a">Chat</a> </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
