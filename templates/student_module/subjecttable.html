{% extends "student_module/index.html" %}
{% block title %} Subject {% endblock %}
{% block body %}
<table class="table bg-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">SubjectName</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.subject.subjectname }}</td>
    <td><a class="btn btn-secondary btn-sm" href="/tutortable-student/{{ i.id }}#a">tutor</a></td>
    <td><a class="btn btn-secondary btn-sm" href="/classtable-student/{{ i.id}}#a">class</a></td>
    <td><a class="btn btn-secondary btn-sm" href="/materialstable-student/{{ i.id }}#a">notes</a></td>
  </tr>

  {% endfor %}
</table>
{% endblock %}
