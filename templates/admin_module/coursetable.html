{% extends "admin_module/index.html" %}
{% block title %} View Course {% endblock %}
{% block body %}
<table class="table bg-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">CourseName</th>
    <th scope="col">&nbsp;</th>
  </tr>
  {% for foo in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ foo.coursename }}</td>
    <td><a class="btn btn-danger btn-sm" href="/delete/{{ foo.id }}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
