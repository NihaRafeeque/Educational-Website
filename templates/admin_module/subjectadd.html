{% extends "admin_module/index.html" %}
{% block title %} Add Subject {% endblock %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  {% csrf_token %}
  <table class="table bg-light">
    <tr>
      <th class="align-middle" scope="row">SubjectName</th>
      <td><label for="textfield"></label>
        <input type="text" name="textfield" id="textfield" required class="form-control" />
      </td>
    </tr>
    <tr>
      <th colspan="2" scope="row">
        <div align="center"> <button class="btn btn-secondary btn-sm" type="submit" name="button"
            id="button">Add</button></div>
      </th>
    </tr>
  </table>
</form>
{% endblock %}
